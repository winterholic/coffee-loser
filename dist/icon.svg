<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A2B"/>
      <stop offset="100%" style="stop-color:#6F4E37"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Coffee Cup -->
  <g transform="translate(256, 280)">
    <!-- Cup body -->
    <path d="M-100,-80 L-80,100 C-75,120 75,120 80,100 L100,-80 Z" fill="#FFF8F0"/>
    <!-- Cup handle -->
    <path d="M100,-40 Q150,-40 150,20 Q150,80 100,80" stroke="#FFF8F0" stroke-width="20" fill="none"/>
    <!-- Coffee -->
    <ellipse cx="0" cy="-60" rx="85" ry="25" fill="#4A3728"/>
    <!-- Steam -->
    <g fill="none" stroke="#FFF8F0" stroke-width="8" stroke-linecap="round" opacity="0.8">
      <path d="M-40,-120 Q-30,-150 -40,-180"/>
      <path d="M0,-130 Q10,-160 0,-190"/>
      <path d="M40,-120 Q50,-150 40,-180"/>
    </g>
  </g>
  <!-- Text -->
  <text x="256" y="450" text-anchor="middle" fill="#FFF8F0" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold">COFFEE</text>
</svg>
